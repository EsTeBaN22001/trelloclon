<div class="relative w-full px-4 py-2 rounded font-bold h-24" [ngClass]="colors">
  <!-- Botón de eliminación -->
  <button class="absolute top-2 right-2 w-6 h-6 rounded-md text-white text-base font-bold" [ngClass]="colors"
    (click)="onDelete($event)">
    <fa-icon [icon]="faXmark"></fa-icon>
  </button>

  <!-- Contenido de la tarjeta -->
  <ng-content></ng-content>
</div>
