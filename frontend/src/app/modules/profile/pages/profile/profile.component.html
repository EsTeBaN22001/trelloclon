<div class="container mx-auto mt-10">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <img *ngIf="profile.avatar" mat-card-image [src]="profile.avatar" alt="Avatar Photo">
      </div>
      <mat-card-title>{{profile.name}}</mat-card-title>
      <mat-card-subtitle>{{profile.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">

        <table class="w-full">
          <tr>
            <td>
              <mat-form-field class="w-full">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="profileForm.controls.name.hasError('required')">Please enter a valid name</mat-error>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error
                  *ngIf="profileForm.controls.email.hasError('required') || profileForm.controls.email.hasError('email')">Please
                  enter a valid email</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <app-btn typeBtn="submit" color="sky" width="max-w-fit">Save</app-btn>
            </td>
          </tr>
        </table>

      </form>

    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>

</div>
